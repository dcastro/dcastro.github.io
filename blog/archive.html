---
layout: page
title: Archive
---

<section class="archive">
  {% for post in site.posts %}
    {% assign currentdate = post.date | date: "%Y" %}
    {% if currentdate != date %}
      <h3>{{ currentdate }}</h3>
      {% assign date = currentdate %} 
    {% endif %}

    <article>
      <span>
        <a href="{{ post.url }}">
          {{ post.title }}
          <time datetime="{{ post.date | date: '%Y-%m-%d' }}" title="{{ post.date | date: '%d %b %Y' }}">{{ post.date | date: '%d %b' }}</time> 
        </a>
      </span>
    </article>

  {% endfor %}
</section>

---
layout: page
title: Archive
---

<section class="archive">
  {% for post in site.posts %}
    {% assign currentdate = post.date | date: "%Y" %}
    {% if currentdate != date %}
      <h3>{{ currentdate }}</h3>
      {% assign date = currentdate %} 
    {% endif %}

    <article>
      <span>
        <a href="{{ post.url }}">
        {{ post.title }}
        <small class="post-date">{{ post.date | date: "%b %d" }}</small>
        </a>
      </span>
    </article>

  {% endfor %}
</section>

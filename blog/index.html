---
layout: default
title: Recent
---

<div class="posts">
  {% for post in site.posts limit:5 %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%d %b %Y' }}</time> 

    {{ post.content }}
  </div>
  {% endfor %}
</div>
